<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <style>
        /* Dark Theme Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0F172A, #1E293B);
            color: #E2E8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Glassmorphism Styled Card */
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Smooth Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #FACC15;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Large Textarea Input */
        textarea {
            width: 100%;
            height: 180px;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            resize: none;
            background: rgba(255, 255, 255, 0.15);
            color: #F1F5F9;
            font-family: 'Courier New', monospace;
        }

        /* Gradient Button */
        button {
            background: linear-gradient(90deg, #FACC15, #EAB308);
            color: #111;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(250, 204, 21, 0.3);
        }

        /* Animated Loading Indicator */
        .spinner {
            display: none;
            margin: 15px auto;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #FACC15;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styled Result Box */
        .result {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            overflow: auto;
            max-height: 350px;
            white-space: pre-wrap;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
    </style>
    <script>
        async function generateBlog() {
            let inputText = document.getElementById("blogInput").value;
            let resultDiv = document.getElementById("result");
            let loader = document.getElementById("loadingSpinner");

            resultDiv.innerHTML = "";
            resultDiv.style.opacity = "0";
            loader.style.display = "block";

            const response = await fetch("https://w0sled9c2e.execute-api.us-east-2.amazonaws.com/de/generate-blog", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: inputText })
            });

            loader.style.display = "none";
            
            const data = await response.json();
            if (data.html) {
                resultDiv.innerHTML = `<div class='result'><strong>Generated HTML:</strong><br><pre>${data.html.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre></div>`;
                resultDiv.style.opacity = "1";
            } else {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>âœ¨ DecodeAI Blog Generator</h2>
        <p>Enter details below, and an Agent will generate a full blog post.</p>
        <textarea id="blogInput" placeholder="Enter blog details..."></textarea><br>
        <button onclick="generateBlog()">Generate Blog</button>
        <div id="loadingSpinner" class="spinner"></div>
        <div id="result"></div>
    </div>
</body>
</html>
